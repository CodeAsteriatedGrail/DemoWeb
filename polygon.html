<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<style>
			
			
			#map{
				display:flex;

			}
			
			.col{

	var mapLen= mapSize*2-1;

	mapData.empty= (9/5)*(3**mapSize)+-(4/5)*((-2)**mapSize);
	initMap();
	drawMap();
	
	//initMap
	function initMap(){
		map.innerHTML="";
		
		let copyArr=[];
		for(let row= 0; row<mapLen; ++row){
			copyArr.push("em");
		}
		for(let col=0; col<mapLen; ++col){

			let now= mapSize-1;

			}
			else{
				now= col-4;
			}
			
			mapArr[col]= copyArr.slice(now);
			console.log(col,mapArr[col]);
		}
	}

	function drawMap(){
		for(let col=0; col<mapLen; ++col){
			map.innerHTML+=
			`<div class="col">
			</div>`;
		}
		var mapCol= document.querySelectorAll(".col");
		for(let col=0; col<mapLen; ++col){
			for(let row=0; row< mapArr[col].length-1; ++row){
				mapCol[col].innerHTML+=

			}
		}
			
		
	}
