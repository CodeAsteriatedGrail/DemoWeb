<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<style>
			#map{
				display:flex;
				background-color:darkgray;
				padding: 10px;
				width: fit-content;
			}
			
			.col{
				display:flex;
				flex-direction: column;
				justify-content: center;
				
				margin:0px -3px;
			}
			.em, .ho, .wh, .red{
				display:flex;
				justify-content:center;
				background-color:#9C27B0;
				width:50px;
				height:46px;
				clip-path: polygon(25% 0%, 75% 0%,100% 50%,75% 100%,25% 100%,0% 50%);
				margin: 3px 0px;
			}
			
			.ho{background-color:darkgray;}
			.wh{background-color:#ffffff;}
			.red{background-color:red;}
			
		</style>
		<!-- style end -->
	</head>
	<body>
		<div id="turn">回合指示物</div>
		<div id="map">地圖</div>
		<div id="tool">工具列</div>
		<div id="goldFinger">
			<label>mapSize:
				<input id="mapSize"/>
				<button id="getMapSize">ok</button>
			</label>
		</div>
		
		<script>
	<!-- index -->
	const map= document.getElementById("map");
	const getMapS= document.getElementById("getMapSize");
	let MapS= document.getElementById("mapSize");
	let mapSize, mapLen, mapArr;
	let mapData={
		empty:0,
		red:3,
		white:3,
		hole:3
	};
	mapSize= 5;
	main();
	getMapS.setAttribute("onclick","newGame()");
	
	//newGame
	function newGame(){
		mapSize=MapS.value;
		main();
	}
	
	//main
	function main(){
		mapData={
			empty:0,
			red:3,
			white:3,
			hole:3
		};
		mapLen= mapSize*2-1;
		mapArr= new Array(mapLen);
		mapData.empty= (9/5)*(3**mapSize)+-(4/5)*((-2)**mapSize);
		initMap();
		drawMap();
		addClick();
	}
	
	//initMap
	function initMap(){
		map.innerHTML="";
		
		//create bigest row
		let copyArr=[];
		for(let row= 0; row< mapLen; ++row){
			copyArr.push("em");
		}
		
		//check the column how rows & add
		for(let col=0; col<mapLen; ++col){
			let now= Math.abs(mapSize-1-col);
			mapArr[col]= copyArr.slice(now);
			console.log(col,mapArr[col]);
		}
		
		//FIXME:you can do best
		//mapArr[col][row] add hole
		mapArr[mapSize][mapSize-1]="ho";//5 o'clk
		mapArr[mapSize-2][mapSize-1]="ho";//7 o'clk
		mapArr[mapSize-1][mapSize-2]="ho";//12 o'clk
		
		//mapArr[col][row] add white
		mapArr[mapLen-1][mapSize-1]="wh";//4 o'clk
		mapArr[0][mapSize-1]="wh";//8 o'clk
		mapArr[mapSize-1][0]="wh";//12 o'clk
		
		//mapArr[col][row] add red
		mapArr[mapLen-1][0]="red";//2 o'clk
		mapArr[mapSize-1][mapLen-1]="red";//6 o'clk
		mapArr[0][0]="red";//10 o'clk
	}
	
	//addClick
	function addClick(){
		var polyAll=document.querySelectorAll(".wh, .red");
		for(let poly=0; poly<polyAll.length; ++poly){
			polyAll[poly].setAttribute("onclick","moveMode(this)");
		}
		console.log("click",polyAll.length);
	}
	
	//domMap
	function domMap(row,col){
		//check this.col not run out map
		const selMap= document.querySelectorAll(".col");
		if((selMap.length<=col)||(col<0)){
			return false;}
			
		//check this.row not run out map
		const mapAll= selMap[col].querySelectorAll("div");
		if((selMap.length<=row)||(row<0)){
			return false;}
			
		console.log("row,col",row,col);
		return mapAll[row];
	}
	
	//moveMode
	function moveMode(e){
		let index,col,row,rangeArr;
		index= e.getAttribute("value").split(",").map(Number);
		console.log("click:",index);
		
		rangeArr=polyRange(index);
		
		for(let dir=0; dir<rangeArr.length; ++dir){
			if(domMap(rangeArr[dir][0],rangeArr[dir][1])){
				let mapBl= domMap(rangeArr[dir][0],rangeArr[dir][1]);
				mapBl.style.setProperty("background-color","green");
			}
		}
	}
	
	//polyRange
	function polyRange(index){
		let [row, col]=index;
		let colL= (mapSize>col)?-1:0;
		let colR= (col>=mapSize-1)?-1:0;
		
		//polyRange six direction
		const rangeArr=[
			[row+colL,col-1],[row-1,col],[row+colR,col+1],
			[row+colL+1,col-1],[row+1,col],[row+colR+1,col+1]];
		console.log("rangeArr:",rangeArr,col)
		return rangeArr;
	}
	
	//view
	function drawMap(){
		for(let col=0; col<mapLen; ++col){
			map.innerHTML+=
			`<div class="col">
			</div>`;
		}
		
		//draw polygon
		let mapCol= document.querySelectorAll(".col");
		for(let col=0; col<mapLen; ++col){
			for(let row=0; row< mapArr[col].length; ++row){
				mapCol[col].innerHTML+=
				`<div class="${mapArr[col][row]}" 
					value="${row},${col}">
					${row},${col}<br/>
					${mapArr[col][row]}
				</div>`;
			}
		}
	}
	
	</script>
	</body>
</html>
