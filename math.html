<!DOCTYPE html>

<html lang="zh-tw">
	<head>
		<meta charset="utf-8">
		<title>離散數學</title>
		<script>
		<!-- circle_center(circle_x,circe_y) ridus=cirr-->
		var circe_x = 80;<!--circle center ->
		var circe_y = 70;<!--circle center ->
		var cirr = 25;<!--circle r ->
		<!--relation ARB-->
		function line(){
			var c = document.getElementById("btnca");
			var ctx = c.getContext("2d");
			<!--value =12,1R2.-->
			var rlen= Math.abs(this.value%10-parseInt(this.value/10));
			var cir1=parseInt(this.value/10)*circe_x;
			var cir2=this.value%10*circe_x;
			switch(rlen){
				case 0:
					console.log("It is so difficult,too.")
					console.log(0);
					ctx.beginPath();
					ctx.arc(cir1,circe_y-cirr, 15, 0.9 * Math.PI, 2.1 * Math.PI);
					<!-- ARROW -->
					ctx.lineTo(cir1+10,circe_y-30);
					ctx.moveTo(cir1+15,circe_y-20);
					ctx.lineTo(cir1+20,circe_y-30);
					ctx.stroke();
					break;
				case 1:
					console.log("It is so difficult.")
					<!-- rl toright or toleft -->
					var rl = this.value%10-parseInt(this.value/10);	
					
					<!-- line -->
					ctx.moveTo(cir1+cirr*rl,circe_y+10*rl);
					ctx.lineTo(cir2-cirr*rl,circe_y+10*rl);
						
					<!-- ARROW -->					
					ctx.lineTo(cir2-(cirr+10)*rl,circe_y+10*rl+5);
					ctx.moveTo(cir2-cirr*rl,circe_y+10*rl);
					ctx.lineTo(cir2-(cirr+10)*rl,circe_y+10*rl-5);
					ctx.stroke();					
					break;
				default:
					<!-- circle_center(circle_x,circe_y) ridus=cirr->
					<!-- rl toright or toleft -->
					var rl_2 = parseInt((this.value%10-parseInt(this.value/10))/2);	
					console.log(rl_2);
					
					<!-- line -->
					ctx.beginPath();
					ctx.moveTo(cir1-cirr/2*rl_2,circe_y-cirr*rl_2);
					ctx.lineTo(cir1-cirr/2*rl_2,circe_y-cirr*rl_2+2);
					ctx.bezierCurveTo(cir1+cirr*rl_2/2, circe_y-cirr*rl_2*3, cir1+cirr*rl_2*3.5, circe_y-cirr*rl_2*3,
									cir2+cirr/2*rl_2,circe_y-cirr*rl_2);					
					ctx.stroke();
					<!-- ARROW -->					
						ctx.beginPath();
						ctx.moveTo(cir2+cirr/2*rl_2,circe_y-cirr*rl_2);
						ctx.lineTo(cir2+cirr/2*rl_2,circe_y-cirr*rl_2*2);
						<!-- ctx.quadraticCurveTo(cir2+cirr*rl_2,circe_y-cirr*rl_2*0.8,cir2+cirr/2*rl_2,circe_y-cirr*rl_2) -->
						
					ctx.stroke();					
			
			}
			
			}
		<!-- button ARB -->
			function btn(){			
				var idbtn = document.getElementById("btn");
				for (var bti=0;bti<9;bti++){
					var btncr = document.createElement("button");
					var t = document.createTextNode((parseInt(bti/3)+1)+"R"+(1+bti%3));
					btncr.appendChild(t);
					btncr.value=bti%3+(parseInt(bti/3)+1)*10+1;
					idbtn.appendChild(btncr);
					document.getElementsByTagName("button")[bti].addEventListener("click", line);
					}
					<!-- canvas beginn -->
					<!--CIRCLE-->
						for(var ciri=1;ciri<4;ciri++){
						<!--fixed me c double dim-->
						var c = document.getElementById("btnca");
						var cir = c.getContext("2d");
						cir.beginPath();
						<!-- context.arc(x,y,r,sAngle,eAngle,counterclockwise);-->
						cir.arc(circe_x*ciri, circe_y, cirr, 0, 2 * Math.PI);
						cir.stroke();
						<!-- texe123 -->
						var tex = c.getContext("2d");
						tex.font = "30px Arial";
						tex.fillText(ciri, circe_x*ciri,circe_y+10);
					}
								
				}
				
		</script>
		<style>
			#btn{width:350px;
			height:200px;
				display:grid;
			grid-template-columns:auto auto auto;}
			button{
			
			width:100px;
			height:50px;
			}
		</style>
	</head>

<!-- body -->
	<body onload="btn();">

</html>
